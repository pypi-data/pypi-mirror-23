<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <form class="form form-horizontal">
      <div class="form-group form-group-sm" ng-hide="dironly">
        <label class="col-sm-3 control-label">File Name <small>(empty for directory)</small></label>
        <div class="col-sm-6">
          <input class="form-control" type="text" ng-model="newFile.name" ng-disabled="dironly">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">Directory</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" ng-model="newFile.dirpath" disabled>
        </div>
      </div>
    </form>
    <div class="col-sm-7 col-sm-offset-2 modal-filetree">
      <div sandstone-filetree tree-data="treeData" tree-options="treeOptions" on-select="filetreeOnSelect(node,selected)"></div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-success"
    ng-click="selectPath()"
    ng-disabled="!validFilepath()">
    Select Path
  </button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
