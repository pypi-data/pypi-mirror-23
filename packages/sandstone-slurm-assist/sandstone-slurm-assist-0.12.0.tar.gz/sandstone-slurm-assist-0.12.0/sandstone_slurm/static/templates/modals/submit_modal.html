<div class="modal-header">
    <h3 class="modal-title">Save & Submit Script</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <form class="form form-horizontal">
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">File Name</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" ng-model="newFile.filename">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">Save Directory</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" ng-model="newFile.filepath" ng-disabled="true">
          <!-- <span class="modal-body-message">{{newFilePath}}{{loadFileName}}</span> -->
        </div>
      </div>
    </form>
    <div class="col-sm-7 col-sm-offset-2 modal-filetree">
      <treecontrol
        class="tree-sandstone"
        tree-model="treeData.filetreeContents"
        options="treeOptions"
        order-by="type+filename"
        selected-nodes="treeData.selectedNodes"
        expanded-nodes="treeData.expandedNodes"
        on-node-toggle="getDirContents(node,expanded)"
        on-selection="updateSaveName(node, selected)">
        {{node.filename}}
        <span class="filetree-permissions">{{node.permissions}}</span>
      </treecontrol>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-success"
    ng-click="saveAndSubmit()"
    ng-disabled="invalidFilepath">
    Save and Submit a Script
  </button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
