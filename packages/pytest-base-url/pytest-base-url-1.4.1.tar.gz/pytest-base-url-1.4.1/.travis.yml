language: python
python:
  - 2.7
  - 3.6
  - pypy
  - pypy3
  - nightly
matrix:
  include:
    - python: 2.7
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=flake8
install:
  - pip install tox-travis
script:
  - tox
deploy:
  provider: pypi
  user: davehunt
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: pytest-dev/pytest-base-url
    python: 3.6
