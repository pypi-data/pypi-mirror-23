<!doctype html>
<html>
  <head>
    <script src="stackable-out/stackable-bundle.js" charset="utf-8"></script>
<style type="text/css">
      text {
      font: 10px sans-serif;
      }

      .axis path {
      fill: none;
      stroke: none;
      shape-rendering: crispEdges;
      }

      .crispLayers .layer {
      shape-rendering: crispEdges;
      }

      .axis line {
      stroke: none;
      shape-rendering: crispEdges;
      }

      .showAxis path {
      stroke: black;
      }

      .y.axis line {
      stroke: none;
      }

      .noselect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      }

      .clickable {
      cursor: pointer;
      }

      .draggable {
      cursor: -webkit-grab;
      cursor: -moz-grab;
      cursor: grab;
      }

      .dragging .draggable,
      .dragging .clickable {
      cursor: -webkit-grabbing;
      cursor: -moz-grabbing;
      cursor: grabbing;
      }
</style>
  </head>
  <body>
    <div style="position:absolute; left:0; right:0;">
      <div id="experiment1" style="width:950px;margin:auto;position:relative;"></div>
    </div>
    <div style="height:725px;"></div>
    <script>
      stackable.fetchAndInsertColumnStatesAndSegmentLifetimes(
        document.getElementById('experiment1'), "out.csv");
    </script>
  </body>
</html>
