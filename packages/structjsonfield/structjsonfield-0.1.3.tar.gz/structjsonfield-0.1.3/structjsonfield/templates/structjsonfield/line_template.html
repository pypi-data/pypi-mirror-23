<tr class="structjsonfield_line">
{% for column in columns %}
    <td>{{ column.widget }}</td>
{% endfor %}
  <td class="structjsonfield_line_actions">
    {% if not disabled %}
      <button type="button" class="structjsonfield_action_delete" data-structjsonfield-action="delete"></button>
    {% endif %}
  </td>
</tr>
