[wheel]
universal = 1

[tool:pytest]
addopts = -vs --tb=short --pep8 --flakes --isort
norecursedirs = 
	.tox
	build
testpaths = 
	draw
	tests
python_files = 
	test_*.py
pep8maxlinelength = 96
pep8ignore = 
	# E128: continuation line under-indented for visual indent
	*.py E128

[coverage:run]
include = 
	draw/*

[egg_info]
tag_build = 
tag_date = 0

