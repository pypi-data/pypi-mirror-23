language: python

python:
    - "2.7"

addons:
    apt:
        packages:
            - libhdf5-serial-dev
            - libopenmpi-dev
            - openmpi-bin
            - gfortran

install:
    - pip install --upgrade pip setuptools wheel
    - pip install -r requirements.txt
    - python setup.py install

# Tests are inside modules (doctest)
script:
    - ./coverage.sh
