<article>
<h2>Oz mode</h2>

<script type="text/javascript">

function initText(editor) {
  var content= "fun {Ints N Max}\nif N == Max then nil\nelse\n{Delay 1000}\nN|{Ints N+1 Max}\nend\nend\n\nfun {Sum S Stream}\ncase Stream of nil then S\n[] H|T then S|{Sum H+S T} end\nend\n\nlocal X Y in\nthread X = {Ints 0 1000} end\nthread Y = {Sum 0 X} end\n{Browse Y}\nend"
  editor.setValue(content);
  for (var i =0; i< editor.lineCount(); i++) editor.indentLine(i);
}

function init() {
    editor = CodeMirror.fromTextArea(document.getElementById("solution"), {
        lineNumbers: true,
        mode: "text/x-oz",
        readOnly: false
    });
    initText(editor);
}

document.body.onload = init;
</script>

  <div id="edit">
  <textarea style="width:95%;height:200px;padding:5px;" name="solution" id="solution" ></textarea>
  </div>
  <p>MIME type defined: <code>text/x-oz</code>.</p>
