<StackLayout class="m-10">
    <Label class="h2"
           text="Start a chat with:"></Label>

    <Label class="h3"
           *ngIf="!createButtonEnabled()"
           text="No users selected"></Label>

    <StackLayout class="input-field"
                 row="0" col="0"
                 horizontalAlignment="stretch">
        <ListPicker #picker class="p-15"
                    [items]="usersStrList"
                    (selectedIndexChange)="selectedUserIndex = picker.selectedIndex">
        </ListPicker>
    </StackLayout>


    <GridLayout columns="*,*, *" rows="auto">
        <Button class="btn"
                (tap)="addUserClicked()"
                text="Add User"></Button>
        <Button class="btn"
                *ngIf="createButtonEnabled()"
                col="1"
                text="Create Chat"
                (tap)="confirmClicked(true)">
        </Button>
        <Button class="btn"
                col="2"
                text="Cancel"
                (tap)="cancelClicked(true)">
        </Button>
    </GridLayout>

</StackLayout>
