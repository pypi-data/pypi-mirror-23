         wget https://bitbucket.org/squeaky/portable-pypy/downloads/pypy-5.7.1-linux_x86_64-portable.tar.bz2
         tar xf pypy-5.7.1-linux_x86_64-portable.tar.bz2
         pypy-5.7.1-linux_x86_64-portable/bin/pypy -m ensurepip
