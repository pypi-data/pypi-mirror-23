<div style="cursor:pointer;height:32px;" ng-click="toggleCheckbox()">
    <div class="color-box pull-left" ng-style="colorbox"></div>
    <div class="timeline-title pull-left" ng-style="timeline_picker_title">{{ timeline.name }}</div>
    <div class="timeline-checkbox pull-right">
        <input type="checkbox" ng-checked="checkboxModel.active">
    </div>
</div>
