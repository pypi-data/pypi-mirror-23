%import relstorage
%import newt.db

<zodb pg>
    <relstorage>
        keep-history false
        <postgresql>
            dsn dbname='zodbshootout_pg'
        </postgresql>
    </relstorage>
</zodb>

<zodb newt>
    <relstorage>
      keep-history false
      <newt>
        <postgresql>
            dsn dbname='zodbshootout_newt'
        </postgresql>
      </newt>
    </relstorage>
</zodb>
