[loggers]
keys=root,telemetry

[handlers]
keys=consoleHandler

[formatters]
keys=telemetryFormatter

[logger_root]
handlers=consoleHandler
level=INFO

[logger_telemetry]
level=INFO
handlers=consoleHandler
qualname=telemetry
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=telemetryFormatter
args=(sys.stdout,)

[formatter_telemetryFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
