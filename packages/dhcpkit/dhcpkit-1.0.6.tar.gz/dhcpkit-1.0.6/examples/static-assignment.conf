<logging>
    <console>
        level debug-handling
    </console>

    <syslog>
        level info
    </syslog>
</logging>

user nobody
workers 4

pid-file /var/run/ipv6-dhcpd.pid

<listen-unicast 2a00:8640:1::224:36ff:feef:1d89 />

<listen-interface en0 />

<statistics>
	interface en0
	subnet 2a00:8640:1::/48
	relay 2a00:8640:1:0:5206:4ff:fe44:8bc0
	relay 2a00:8640:1:0:224:36ff:feef:1d89
</statistics>

<subnet 2a00:8640:1::/64>
    <static-csv static.csv />

    <iana-timing-limits>
        min-t1 30m
        max-t1 12h
        factor-t1 0.5

        min-t2 30m
        max-t2 1d
        factor-t2 0.8
    </iana-timing-limits>

    <iapd-timing-limits>
        min-t1 30m
        max-t1 12h
        factor-t1 0.5

        min-t2 30m
        max-t2 1d
        factor-t2 0.8
    </iapd-timing-limits>

    <server-unicast>
        address 2a00:8640:1::224:36ff:feef:1d89
    </server-unicast>

    <preference>
        level 255
    </preference>

    <recursive-name-servers>
        always-send yes
        address 2001:4860:4860::8844
        address 2001:4860:4860::8888
    </recursive-name-servers>

    <domain-search-list>
        always-send yes
        domain-name 10ww.steffann.nl
        domain-name steffann.nl
        domain-name dwcon.org
        domain-name example.香港
    </domain-search-list>

    <ntp-servers>
        always-send yes
        server-fqdn 0.nl.pool.ntp.org
        server-fqdn 1.nl.pool.ntp.org
        server-fqdn 2.nl.pool.ntp.org
        server-fqdn 3.nl.pool.ntp.org
    </ntp-servers>

    <sip-server-names>
        always-send yes
        domain-name example.org
    </sip-server-names>

    <sip-server-addresses>
        always-send yes
        address 2001:db8::1
        address 2001:db8::2
    </sip-server-addresses>

    <sntp-servers>
        always-send yes
        address 2610:20:6F15:15::27
    </sntp-servers>

    <sol-max-rt>
        limit 43200
        always-send yes
    </sol-max-rt>

    <inf-max-rt>
        limit 43200
        always-send yes
    </inf-max-rt>
</subnet>
