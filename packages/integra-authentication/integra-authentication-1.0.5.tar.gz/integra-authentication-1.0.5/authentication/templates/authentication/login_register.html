{% extends "authentication/base.html" %}
{% load static %}

{% block content %}
<div class="container" ng-controller="LoginRegisterController">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link">Login</a>
						</div>
						<div class="col-xs-6">
							<a href="#" id="register-form-link">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" role="form" style="display: block;">
								<input type="hidden" ng-init="login.csrfmiddlewaretoken= '{{ csrf_token }}'">
								<div class="form-group">
									<input type="text" tabindex="1" class="form-control" placeholder="Username" ng-model="login.username">
								</div>
								<div class="form-group">
									<input type="password" tabindex="2" class="form-control" placeholder="Password" ng-model="login.password">
								</div>
								<div class="form-group text-center">
									<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
									<label for="remember"> Remember Me</label>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" ng-click="userLogin()">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
											</div>
										</div>
									</div>
								</div>
							</form>
							<form id="register-form" method="post" role="form" style="display: none;">
								<input type="hidden" ng-init="register.csrfmiddlewaretoken= '{{ csrf_token }}'">								
								<div class="form-group">
									<input type="text" tabindex="1" class="form-control" placeholder="Username" ng-model="register.username">
								</div>
								<div class="form-group">
									<input type="text" tabindex="2" class="form-control" placeholder="First Name" ng-model="register.first_name">
								</div>
								<div class="form-group">
									<input type="email" tabindex="3" class="form-control" placeholder="Email Address" ng-model="register.email">
								</div>
								<div class="form-group">
									<input type="password" tabindex="4" class="form-control" placeholder="Password" ng-model="register.password">
								</div>
								<div class="form-group">
									<input type="password" tabindex="5" class="form-control" placeholder="Confirm Password" ng-model="register.confirm_password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="button" tabindex="6" class="form-control btn btn-register" value="Register Now" ng-click="userRegister()">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
