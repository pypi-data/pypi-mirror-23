<div class="filetree-container">
  <treecontrol
    class="tree-sandstone"
    tree-model="treeData.contents"
    options="options"
    order-by="type+filename"
    selected-nodes="treeData.selected"
    expanded-nodes="treeData.expanded"
    on-selection="onSelect(node,selected)"
    on-node-toggle="onToggle(node,expanded)"
    filter-expression="filterExpression"
    filter-comparator="filterComparator">
    {{node.name}}
  </treecontrol>
</div>
