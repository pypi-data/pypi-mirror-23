<div class="btn-group btn-group-sm btn-group-justified filetree-controls" role="group">
  <div class="btn-group btn-group-sm" role="group">
    <button
      type="button"
      class="btn btn-default filetree-btn"
      uib-tooltip="Edit Selected"
      tooltip-trigger="mouseenter"
      tooltip-placement="bottom"
      ng-disabled="ctrl.sd.noSelections||ctrl.sd.dirSelected"
      ng-click="ctrl.openFilesInEditor()">
      <span class="fa fa-pencil"></span>
    </button>
  </div>
  <div class="btn-group btn-group-sm" role="group">
    <button
      type="button"
      class="btn btn-default filetree-btn"
      uib-tooltip="Duplicate Selected"
      tooltip-trigger="mouseenter"
      tooltip-placement="bottom"
      ng-disabled="ctrl.sd.noSelections||ctrl.sd.multipleSelections"
      ng-click="ctrl.createDuplicate()">
      <span class="fa fa-files-o"></span>
    </button>
  </div>
  <div class="btn-group btn-group-sm" role="group">
    <button
      type="button"
      class="btn btn-default filetree-btn"
      uib-tooltip="Delete Selected"
      tooltip-trigger="mouseenter"
      tooltip-placement="bottom"
      ng-disabled="ctrl.sd.noSelections"
      ng-click="ctrl.deleteFiles()">
      <span class="fa fa-trash-o"></span>
    </button>
  </div>
  <div
    id="fc-more-btn"
    class="btn-group btn-group-sm"
    role="group"
    uib-dropdown
    is-open="ctrl.fcDropdown">
    <button
      type="button"
      class="btn btn-default dropdown-toggle filetree-btn"
      uib-tooltip="More Actions"
      tooltip-trigger="mouseenter"
      tooltip-placement="bottom"
      ng-disabled="ctrl.sd.noSelections"
      uib-dropdown-toggle>
      <span class="fa fa-caret-down"></span>
    </button>
    <ul class="dropdown-menu filetree-dropdown" role="menu">
      <li>
        <a
          class="btn fc-dropdown-link"
          ng-disabled="ctrl.sd.noSelections||(ctrl.sd.multipleSelections||!ctrl.sd.dirSelected)"
          ng-click="ctrl.createNewFile()">
          New File
        </a>
      </li>
      <li>
        <a
          class="btn fc-dropdown-link"
          ng-disabled="ctrl.sd.noSelections||(ctrl.sd.multipleSelections||!ctrl.sd.dirSelected)"
          ng-click="ctrl.createNewDir()">
          New Folder
        </a>
      </li>
      <li>
        <a
          class="btn fc-dropdown-link"
          ng-disabled="ctrl.sd.noSelections"
          ng-click="ctrl.copyFiles()">
          Copy
        </a>
      </li>
      <li>
        <a
          class="btn fc-dropdown-link"
          ng-disabled="ctrl.clipboardEmpty() || ctrl.sd.noSelections || (ctrl.sd.multipleSelections || !ctrl.sd.dirSelected)"
          ng-click="ctrl.pasteFiles()">
          Paste
        </a>
      </li>
      <li>
        <a
          class="btn fc-dropdown-link"
          ng-disabled="ctrl.sd.noSelections||ctrl.sd.multipleSelections"
          ng-click="ctrl.renameFile()">
          Rename
        </a>
      </li>
    </ul>
  </div>
</div>
