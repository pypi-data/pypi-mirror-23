<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-exclamation fa-border"></i> Confirm Remove</h3>
</div>
<div class="modal-body">
  <span class="modal-body-message">Are you sure you want to delete the following files and folders?</span>
    <ul>
      <li ng-repeat="file in ctrl.files">
        {{ file.filepath }}
      </li>
    </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ctrl.remove()">Remove Files</button>
  <button class="btn btn-danger" ng-click="ctrl.cancel()">Cancel</button>
</div>
