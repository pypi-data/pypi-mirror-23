<div class="modal-header">
  <h3 class="modal-title">Create New {{ctrl.type}}</h3>
</div>
<div class="modal-body">
  <span class="modal-body-message">Please enter the name for the {{ctrl.type}} to be created in:</span>
    <ul>
      <li>
        {{ ctrl.baseDirectory.filepath }}
      </li>
    </ul>
    <form class="form">
      <div class="form-group">
        <label for="new-file-name">New {{ctrl.type}} name</label>
        <input type="text" class="form-control" id="new-file-name" ng-model="ctrl.newFileName">
      </div>
    </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ctrl.create()">Create {{ctrl.type}}</button>
  <button class="btn btn-danger" ng-click="ctrl.cancel()">Cancel</button>
</div>
