{% extends "base.html" %}

{% block extra_head %}
<link href="{{ URL_PREFIX }}/static/core/login.css" rel="stylesheet">
{% end %}

{% block content %}
<div class="container-fluid">

  <form action="{{ URL_PREFIX }}/auth/login" method="POST" class="form-signin" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input name="username" type="text" class="form-control" placeholder="Username" required autofocus>
    <input name="password" type="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-success btn-block" type="submit">Log In</button>
    {% module xsrf_form_html() %}
  </form>

</div>
{% end %}
