<div class="nav">
    <h3 class="nav-title">Menu</h3>
    <a href="#" class="nav-close">
        <span class="hidden">Close</span>
    </a>
    <ul>
        {% for node in ctx.nav.get_menu('main') %}
            <li class="nav-{{ node.slug }}{% if node.current %} nav-current{% endif %}"><a href="{{ node.url|e }}">{{ node.document.title }}</a></li>
        {% endfor %}
    </ul>
</div>
<span class="nav-cover"></span>
