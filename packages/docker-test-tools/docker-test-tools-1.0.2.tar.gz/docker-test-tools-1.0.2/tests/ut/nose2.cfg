[unittest]
start-dir = tests/ut/
plugins = nose2.plugins.mp
          nose2.plugins.layers
          nose2.plugins.junitxml

[multiprocess]
always-on = True
processes = 4

[coverage]
always-on = True
coverage = docker_test_tools

[log-capture]
always-on = True
log-level = 10
clear-handlers = True
filter =
	-nose
	-requests

[junit-xml]
always-on = True
path = build/unittest.xml
