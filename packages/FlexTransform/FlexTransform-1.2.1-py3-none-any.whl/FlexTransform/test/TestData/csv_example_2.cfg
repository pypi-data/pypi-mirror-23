[SYNTAX]
FileParser = CSV

# CSV Options
[CSV]
Fields = indicator,indicatorType,reason,detectedTime
Delimiter = ","
QuoteChar = "
EscapeChar = \\
HeaderLine = false
DoubleQuote = false
QuoteStyle = Minimal

# SCHEMA Definition
[SCHEMA]
# PrimarySchemaConfiguration is the json file that describes the underlying schema for the document for Flexible Transform
PrimarySchemaConfiguration = test/testData/csv-example-2.json