language: python
python: 3.5
compiler: gcc
matrix:
  include:
    - python: 3.6
      env:
      - TOX_ENV=py36
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
        - g++-4.9
env:
 - TOX_ENV=py35
 - TOX_ENV=docs
 - TOX_ENV=flake8
install:
 - pip install tox
script:
 - tox -e $TOX_ENV
